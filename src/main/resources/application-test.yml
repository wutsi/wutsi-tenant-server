spring:
  flyway:
    clean-disabled: true

  jpa:
    show-sql: false

  datasource:
    url: ${SPRING_DATABASE_URL}
    username: ${SPRING_DATABASE_USERNAME}
    password: ${SPRING_DATABASE_PASSWORD}

wutsi:
  client-id: wutsi-tenant
  application:
    asset-url: https://wutsi-tenant-asset-int.s3.amazonaws.com
  platform:
    security:
      type: jwt
