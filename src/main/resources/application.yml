server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 512

management:
  endpoint:
    health:
      show-details: always
    info:
      git:
        mode: full
  endpoints:
    web:
      exposure:
        include: "beans,flyway,health,info,scheduledtasks"

spring:
  main:
    lazy-initialization: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

  jackson:
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
      ACCEPT_EMPTY_STRING_AS_NULL_OBJECT: true
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true
      ACCEPT_CASE_INSENSITIVE_PROPERTIES: true
    default-property-inclusion: non_null

logging:
  level:
    root: INFO
    com.wutsi.platform.tenant: DEBUG
  pattern:
    console: "%d type=%level logger=%class{20} thread=%thread %m%n"
    file: "%d type=%level logger=%class{20} thread=%thread %m%n"

wutsi:
  client-id: wutsi-tenant
  application:
    name: wutsi-tenant
    asset-url: http://localhost:${server.port}
    asset-root-url: ${wutsi.application.asset-url}/static/wutsi-tenant-server
  platform:
    security:
      type: jwt
    stream:
      name: ${wutsi.application.name}
      type: local
    tracing:
      client-id: ${wutsi.application.name}
      device-id-provider:
        type: header

  toggles:
    - name: ACCOUNT
      description: Enable accounts management
      environment: [ 'test' ]
    - name: ACCOUNT_BANK
      description: Enable support for bank accounts
      environment: [ 'test' ]
    - name: ACCOUNT_MOBILE_MONEY
      description: Enable support for mobile money
      environment: [ 'test' ]

    - name: CART
      description: Enable shopping cart
      environment: [ 'test' ]

    - name: ORDER
      description: Enable Order Management
      environment: [ 'test' ]

    - name: PAYMENT
      description: Enable Payment Module

    - name: SCAN
      description: Enable QR Code Scanning Module

    - name: SEND
      description: Enable Money Transfer Module

    - name: SHIPPING
      description: Enable Shipping Module
      environment: [ 'test' ]
    - name: SHIPPING_INTERNATIONAL
      description: Enable support for international shipping
      environment: [ 'test' ]

    - name: STORE
      description: Enable Store Module
    - name: STORE_DIGITAL_PRODUCT
      description: Enable support for digital product
      environment: [ 'test' ]

    - name: SWITCH_ENVIRONMENT
      description: Enable the ability to switch from PROD to TEST environment

  tenants:
    - id: 1
      name: Wutsi
      domain-name: www.wutsi.com
      support-email: support@wutsi.app
      install-url: https://www.wutsi.app
      install-android-url: https://play.google.com/store/apps/details?id=com.wutsi.wutsi_wallet
      #install-ios-url:
      webapp-url: https://wutsi-web-test.herokuapp.com
      currency: XAF
      currencySymbol: FCFA
      number-format: "#,###,##0"
      monetary-format: "#,###,##0 FCFA"
      date-format: "dd MMM yyy"
      time-format: "HH:mm"
      date-time-format: "dd MMM yyy, HH:mm"
      logos:
        - type: PICTORIAL
          url: "${wutsi.application.asset-root-url}/tenants/1/logos/pictorial-round.png"
        - type: WORDMARK
          url: "${wutsi.application.asset-root-url}/tenants/1/logos/wordmark.png"
      countries:
        - CM
        - GB
        - CA
      languages:
        - en
        - fr
      mobile-carriers:
        - mtn
        - orange
      limits:
        min-cashin: 500
        min-cashout: 500
      fees:
        - transaction-type: transfer  # 100 FCFA fees on transfer over 5,000 FCFA, fees paid by sender
          apply-to-sender: true
          threshold: 5000
          percent: 0
          amount: 100
        - transaction-type: transfer  # No fees when retailer transfers $$ to customer for cash-in
          apply-to-sender: false
          from-retail: true
          percent: 0
          amount: 0
        - transaction-type: transfer  # 2% fees when customer transfers $$ to retail for cash-out
          apply-to-sender: true
          to-retail: true
          percent: 0.02
          amount: 0
        - transaction-type: transfer  # 5% fees when customer transfers $$ to business
          apply-to-sender: false
          to-business: true
          percent: 0.05
          amount: 0
        - transaction-type: cashout   # 1% on cashout, fees paid by sender
          apply-to-sender: true
          percent: 0.01
          amount: 0
        - transaction-type: payment   # 5% on cashout, fees paid by receiver (merchant)
          apply-to-sender: false
          percent: 0.05
          amount: 0
        - transaction-type: payment  # 5% fees when customer pay $$ to business
          apply-to-sender: false
          to-business: true
          percent: 0.05
          amount: 0
        - transaction-type: cashin   # No fees on cash-in, fees (gateway) paid by sender
          apply-to-sender: true
          percent: 0.0
          amount: 0
      product:
        default-picture-url: "${wutsi.application.asset-root-url}/products/nopicture.png"
      test-user-ids:
        - 16   # Herve
        - 18   # Eric - phone #2
        - 29   # Eric - phone #1
        - 19   # Louis
        - 23   # Mathis
        - 39   # Maison H
        - 47   # MTN Retail Account #1
      test-phone-numbers:
        - "+237670000001"   # MTN Test Account #1
        - "+237670000002"   # MTN Test Account #2
        - "+237670000011"   # MTN Retail Account #1
        - "+237690000001"   # OM Test Account #1 - Maison H (business account)
        - "+237690000002"   # OM Test Account #2

  mobile-carriers:
